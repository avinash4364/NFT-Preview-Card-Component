<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="nft-card">
      <section class="nft-img">
        <img
          src="images/image-equilibrium.jpg"
          alt="an Equilibrium cube image"
        />
      </section>
      <article class="nft-info">
        <h1 class="nft-heading nft-number">Equilibrium #3429</h1>
        <p class="nft-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="ether">
          <span class="ether-count"
            ><img src="images/icon-ethereum.svg" alt="an ethereum icon" />0.041
            ETH</span
          >
          <span class="ether-days"
            ><img src="images/icon-clock.svg" alt="a clock icon" />3 days
            left</span
          >
        </section>
        <section class="nft-owner">
          <img
            src="images/image-avatar.png"
            alt="photo of nft owner"
            class="nft-owner--img"
          />
          <p class="nft-owner--name"><span>Creation of </span>Jules Wyvern</p>
        </section>
      </article>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
